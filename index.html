<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="box">
                <div class="box__ttl">
                    <h1>THIS IS THE THESIS TITLE</h1>
                </div>
                <div class="main">
                    <div class="left">
                        <p class="left__header"></p>
                        <ul class="list">
                            <li class="list__item">
                                <button class="btn">
                                    <figure class="btn__icon">
                                        <img src="./assets/images/icon-voltage-souce.svg" alt="">
                                    </figure>
                                    <span class="btn__text">Voltage Source</span>
                                </button>
                            </li>
                            <li class="list__item">
                                <button class="btn">
                                    <figure class="btn__icon">
                                        <img src="./assets/images/icon-diode.svg" alt="">
                                    </figure>
                                    <span class="btn__text">Diode</span>
                                </button>
                            </li>
                            <li class="list__item">
                                <button class="btn">
                                    <figure class="btn__icon">
                                        <img src="./assets/images/icon-resistor.svg" alt="">
                                    </figure>
                                    <span class="btn__text">Resistor</span>
                                </button>
                            </li>
                            <li class="list__item">
                                <button class="btn">
                                    <figure class="btn__icon">
                                        <img src="./assets/images/icon-ground.svg" alt="">
                                    </figure>
                                    <span class="btn__text">Ground</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="right">
                        <h2 class="right__header">HALF-WAVE RECTIFIER</h2>
                        <div class="right__wrapper">
                            <div class="right__body">
                                <div class="board">
                                    <div class="board__dragItem"></div>
                                    <div class="board__dragItem"></div>
                                    <div class="board__dragItem"></div>
                                    <div class="board__dragItem"></div>
                                    <img src="./assets/images/kv-graph.svg" alt="">
                                </div>
                            </div>
                            <div class="right__footer">
                                <div class="left__data">
                                    <button class="btn btn--primary btn--start">
                                        <svg width="13" height="18" viewBox="0 0 13 18" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 0.833313V17.1666L12.8333 8.99998L0 0.833313Z" fill="black" />
                                        </svg>
                                        START
                                    </button>
                                    <button class="btn btn--primary btn--start">
                                        <svg width="15" height="14" viewBox="0 0 15 14" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0.833374 14V0H14.8334V14H0.833374Z" fill="black" />
                                        </svg>
                                        STOP
                                    </button>
                                </div>
                                <div class="right__data">
                                    <label for="voltage" class="label">
                                        <span class="label__name">Voltage</span>
                                        <input type="text" name="voltage" id="voltage">
                                    </label>
                                    <label for="resistance" class="label">
                                        <span class="label__name">Resistance</span>
                                        <input type="text" name="resistance" id="resistance">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
